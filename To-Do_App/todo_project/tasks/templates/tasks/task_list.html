{% extends 'tasks/base.html' %}
{% block content %}
    <div class="actions">
        <a class="btn" href="{% url 'task_create' %}">+ New Task</a>
    </div>
    <ul id="task-list">
        {% for task in tasks %}
            <li id="task-{{ task.pk }}" class="todo-item {% if task.completed %}completed{% endif %}">
                <div>
                    <strong>{{ task.title }}</strong>
                    <div class="muted">{{ task.description|default:"" }}</div>
                </div>
                <div class="controls">
                    <form method="get" action="{% url 'task_update' task.pk %}" style="display: inline;">
                        <button type="submit" class="btn-link">Edit</button>
                    </form>
                    <form method="get" action="{% url 'task_delete' task.pk %}" style="display: inline;">
                        <button type="submit" class="btn-link danger">Delete</button>
                    </form>
                </div>
            </li>
        {% empty %}
            <li class="muted">No tasks yet. Create your first task!</li>
        {% endfor %}
    </ul>
{% endblock %}
